<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Réinitialiser le Mot de Passe</h2>
          <form (ngSubmit)="onSubmit()" #forgetPasswordForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"routerLink="/login">Réinitialiser</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
