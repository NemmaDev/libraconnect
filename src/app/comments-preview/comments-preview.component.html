<div class="container my-5">
  <h2 class="text-center mb-4">Avis des Lecteurs</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let comment of comments">
      <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
          <img [src]="comment.imageSrc" class="avatar" [alt]="comment.name">
          <h5 class="card-title mt-3">{{ comment.name }}</h5>
          <p class="card-text">"{{ comment.text }}"</p>
        </div>
      </div>
    </div>
  </div>
</div>
