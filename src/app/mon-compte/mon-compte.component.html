<!-- src/app/account/account.component.html -->
<div class="container my-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="card-title text-center">Mon Compte</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSaveChanges()" #accountForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nom Complet</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de Passe</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date de Naissance</label>
              <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Téléphone</label>
              <input type="tel" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<app-footer></app-footer>
